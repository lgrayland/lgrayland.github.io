<ion-content>
    <div class="blue">
        <div class="container">
            <div class="row">
                <h3>Contact</h3>
            </div><!-- /row -->
        </div> <!-- /container -->
    </div><!-- /blue -->

    <div id="contactwrap"></div>

    <div class="container mtb">
        <div class="row">
            <div class="col-lg-8">
                <h4>Just Get In Touch!</h4>
                <div class="hline"></div>
                <br>
                <!-- <p>{{ site.about }}</p> -->
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="_replyto" class="form-control"/>
                    </div>
                    <input type="hidden" name="_subject" value="Enquiry" />
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" rows="3" class="form-control"></textarea>
                    </div>
                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="submit" value="Send" class="btn btn-theme">
                </form>
            </div><! --/col-lg-8 -->

            <div class="col-lg-4">
                <!-- <h4>Our Address</h4>
                <div class="hline"></div>
                <p>
                  {% for line in site.address.first.lines %}
                  {{ line }} <br>
                  {% endfor %}
                </p>
                <p>
                  Email: {{ site.email }}<br/>
                  Tel: {{ site.tel }}
                </p> -->
            </div>
        </div><! --/row -->
    </div><! --/container -->
</ion-content>
